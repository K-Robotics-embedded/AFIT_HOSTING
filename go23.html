  <script>
    function navigate() {
      // Get selected classroom coordinates
      const select = document.getElementById("classrooms");
      const coords = select.value;
      // Open Google Maps with the coordinates
      const url = `https://www.google.com/maps?q=${coords}`;
      window.open(url, "_blank");
    }

    function toggleLogin() {
      const form = document.getElementById("loginForm");
      if (form.style.display === "block") {
        form.style.display = "none";
      } else {
        form.style.display = "block";
      }
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "user" && password === "password") {
        alert("Login successful!");
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("addLectureBtn").style.display = "inline-block";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
